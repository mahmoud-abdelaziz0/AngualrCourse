
<div class="w-50 mx-auto my-3 text-center">
  <input class="btn btn-danger mx-3 py-2 px-3" type="button" value="-" (click)="minus()">
  <span>{{counter()}}</span>
  <input class="btn btn-primary mx-3 py-2 px-3" type="button" value="+" (click)="plus()">
  <hr> <br>

  <input class="btn btn-success mx-3 py-2 px-3" type="button" value="reset" (click)="resetCounter()">
</div>

<h1>DoubleCounter: {{doubleCounter()}}</h1>
