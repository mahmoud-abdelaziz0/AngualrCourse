<h1 class="alert alert-danger w-25 mx-auto my-3 text-center">Registeration</h1>

<div class="border border-2 border-secondary w-50 mx-auto my-3 p-2 rounded-3">
  <div class="input-group w-50 mx-auto my-2">
    <label class="input-group-text bg-dark text-light" for="">Name</label>
    <input class="form-control" type="text"  [(ngModel)]="name">
  </div>
  <div class="input-group w-50 mx-auto my-2">
    <label class="input-group-text bg-dark text-light" for="">Age</label>
    <input class="form-control" type="text"  [(ngModel)]="age">
  </div>
  <div class="input-group my-2">
    <input type="button" value="Add" class="btn btn-outline-danger w-25 mx-auto" (click)="getData()">
  </div>
</div>
